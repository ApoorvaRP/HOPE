    <header>

          <img src="image/LOGO.png" id="logo">

    <center>
        <div class="wrapper">

              <div class="title login">Registration Form</div>
            </div>
            <div class="form-container">
        
              
        <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="NAME"required>
              </div>
              <div class="field">
                <input type="email" placeholder="EMAIL ID" required>
                </div>
              <div class="field">
                <input type="number" placeholder="PHONE NUMBER" required>
              </div>
                <div class="field">
                    <input type="textarea" cols="5" rows="5" placeholder="ADDRESS" required>
                  </div>
                  <div class="field">
                    <input type="number" placeholder="PINCODE" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="PASSWORD" required>
                  </div>
                  <div class="field">
                    <input type="confirmpassword" placeholder=" CONFIRM PASSWORD" required>
                </div>
                <input type="checkbox"> I agree to the Terms &Conditions.<br>
  
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="REGISTER NOW">
              </div>
              <div class="signup-link">Already a member? <a href="login.html">Login now</a></div>
            </form>
              </div>
            </div>
          </div>
     </center>
